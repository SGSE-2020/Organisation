apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: ms-MSSERVICE
  name: ms-MSSERVICE
spec:
  replicas: 1
  strategy: {}
  template:
    metadata:
      labels:
        app: ms-MSSERVICE
    spec:
      containers:
      - image: ms-MSSERVICE-frontend
        name: ms-MSSERVICE-frontend
        ports:
        - containerPort: 80
      - image: ms-MSSERVICE-backend
        name: ms-MSSERVICE-backend
        ports:
        - containerPort: 8080
      restartPolicy: Always
status: {}
